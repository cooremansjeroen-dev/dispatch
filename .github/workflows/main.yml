name: Build & Upload Android Debug APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java (Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install deps
        run: npm install

      - name: Build web
        run: npm run build

      # Gebruik expliciet de Capacitor CLI zodat npx cap werkt in CI
# Vervang je bestaande Add/Sync + build-blok door dit:
- name: Add/Sync Android (installs native plugins)
  run: |
    npx --yes @capacitor/cli@5 add android || true
    npx --yes @capacitor/cli@5 sync android

# ðŸ”§ Patch: voeg BuildConfig.java toe in de BG-plugin (AGP 8 fix)
- name: Patch BG plugin BuildConfig (AGP8 fix)
  run: |
    PLUG="node_modules/@capacitor-community/background-geolocation/android/src/main/java/com/equimaps/capacitor_background_geolocation"
    mkdir -p "$PLUG"
    cat > "$PLUG/BuildConfig.java" <<'EOF'
    package com.equimaps.capacitor_background_geolocation;
    public final class BuildConfig {
      public static final boolean DEBUG = false;
    }
    EOF

- name: Make gradle executable (Linux)
  run: chmod +x android/gradlew

- name: Build APK (debug)
  working-directory: android
  run: ./gradlew assembleDebug

- name: Upload APK artifact
  uses: actions/upload-artifact@v4
  with:
    name: DispatchTracking-debug.apk
    path: android/app/build/outputs/apk/debug/app-debug.apk


      # (optioneel) upload naar je site, maar alleen als SFTP secrets bestaan
      - name: Gate SFTP
        id: sftp_gate
        run: |
          if [ -n "${{ secrets.SFTP_HOST }}" ] && [ -n "${{ secrets.SFTP_USER }}" ] && [ -n "${{ secrets.SFTP_PASS }}" ]; then
            echo "ok=true" >> $GITHUB_OUTPUT
          else
            echo "ok=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload to site (optional)
        if: steps.sftp_gate.outputs.ok == 'true'
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USER }}
          server: ${{ secrets.SFTP_HOST }}
          port: 22
          password: ${{ secrets.SFTP_PASS }}
          local_path: "android/app/build/outputs/apk/debug/app-debug.apk"
          remote_path: "${{ secrets.SFTP_PATH || 'public_html' }}/dispatch/app/DispatchTracking.apk"
          sftp_args: "-o StrictHostKeyChecking=no"

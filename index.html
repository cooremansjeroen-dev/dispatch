<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JSK disp</title>
    <style>
      :root { --bg:#0f172a; --card:#d812128a; --muted:#9ca3af; --text:#e5e7eb; --accent:#38bdf8; }
      *{box-sizing:border-box}
      body{margin:0;font:16px/1.4 system-ui,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--text)}
      header{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;background:#0b1220;position:sticky;top:0;z-index:10;border-bottom:1px solid #1f2937}
      nav a{color:var(--text);text-decoration:none;margin-right:10px;padding:8px 12px;border-radius:10px}
      nav a.active, nav a:hover{background:#172033}
      main{padding:16px;max-width:900px;margin:0 auto}
      .card{background:var(--card);border:1px solid #1f2937;border-radius:14px;padding:16px}
      .grid{display:grid;gap:12px}
      .grid-2{grid-template-columns: 1fr auto}
      label{display:block;font-weight:600}
      input{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #1f2937;background:#0b1220;color:var(--text)}
      button{padding:10px 14px;border:0;border-radius:10px;background:var(--accent);color:#06202c;font-weight:700;cursor:pointer}
      .muted{color:var(--muted)}
      .hidden{display:none !important}
      #map{height:70vh;border-radius:14px;overflow:hidden;border:1px solid #1f2937}
    </style>
  </head>
  <body>
    <header>
      <div><strong>hallo JSK disp DEV 1.1</strong></div>
      <nav>
        <a href="#track" id="nav-track" class="active">Tracking</a>
        <a href="#map" id="nav-map">Kaart</a>
      </nav>
    </header>

    <main>
      <!-- VIEW: TRACKING -->
      <section id="view-track" class="card grid" aria-label="Tracking">
        <div class="grid grid-2">
          <label>Team
            <input id="team" placeholder="bv. ploeg-1" />
          </label>
          <div style="align-self:end">
            <button id="toggleBtn" onclick="toggle()">Start</button>
          </div>
        </div>
        <p id="status" class="muted">Klaar</p>
      </section>

      <!-- VIEW: MAP -->
      <section id="view-map" class="hidden" aria-label="Kaart">
        <div class="card">
          <div id="map"></div>
          <p class="muted" style="margin-top:8px">Toont de laatste positie per ploeg (auto-refresh).</p>
        </div>
      </section>
    </main>

    <!-- jouw Vite bundel -->
    <script type="module" src="/src/main.ts"></script>
    <p id="build" class="small"></p>

  </body>
</html>
